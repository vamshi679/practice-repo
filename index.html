  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>

  <div class="mainDiv">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-1 order-sm-1 order-md-0">
          <h1>Get <span class="accent-color">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="row2">
            <div>
              <h2>10k+</h2>
              <span class="stat-headings">COMPANIES</span>
            </div>
            <div>
              <h2>314</h2>
              <span class="stat-headings">TEMPLATES</span>
            </div>
            <div>
              <h2>12M+</h2>
              <span class="stat-headings">QUERIES</span>
            </div>
          </div>
        </div>
        <div class="col-md-6 img-fluid
         img-src order-0 order-sm-0 order-md-1">
          <div class="overlay"></div>
        </div>
        <!-- <div class="col-md-6 img-src-mobile d-none d-md-block">
          <div class="overlay"></div>
        </div> -->
      </div>
